<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <div class="page__container">

      <header class="header">
        <a href="#" class="logo">
          <img src="./images/logo.svg" alt="Логотип" class="logo__image">
        </a>
      </header>

      <main class="main">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__image">
          <div class="profile__info">
            <h1 class="profile__author">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button class="profile__edit-btn page__link-opacity" type="button"></button>
          </div>
          <button class="profile__add-btn page__link-opacity" type="button"></button>
        </section>

        <section class="content">
          <ul class="cards">
            <li class="card">
              <img src="./images/Altai.jpg" alt="Алтай" class="card__image">
              <div class="card__row">
                <h2 class="card__title">Алтай</h2>
                <button class="card__link" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/Baikal.jpg" alt="Байкал" class="card__image">
              <div class="card__row">
                <h2 class="card__title">Байкал</h2>
                <button class="card__link" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/Kamchatka.jpg" alt="Камчатка" class="card__image">
              <div class="card__row">
                <h2 class="card__title">Камчатка</h2>
                <button class="card__link" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/Krasnoyarski_krai.jpg" alt="Красноярский край" class="card__image">
              <div class="card__row">
                <h2 class="card__title">Красноярский край</h2>
                <button class="card__link" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/Olkhon.jpg" alt="Ольхон" class="card__image">
              <div class="card__row">
                <h2 class="card__title">Ольхон</h2>
                <button class="card__link" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img src="./images/Sudak.jpg" alt="Судак" class="card__image">
              <div class="card__row">
                <h2 class="card__title">Судак</h2>
                <button class="card__link" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" method="post" class="form" name="form">
            <input type="text" class="form__input form__input_type_name" name="formInputTypeName"
              value="Жак-Ив Кусто" placeholder="Введите имя:" required>
            <input type="text" class="form__input form__input_type_job" name="formInputTypeJob"
              value="Исследователь океана" placeholder="Введите информацию о себе:" required>
            <button class="form__submit-button" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-button page__link-opacity" type="button"></button>
        </div>
      </div>

    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
