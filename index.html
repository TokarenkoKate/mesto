<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <div class="page__container">

      <header class="header">
        <a href="#" class="logo">
          <img src="./images/logo.svg" alt="Логотип" class="logo__image">
        </a>
      </header>

      <main class="main">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__image">
          <div class="profile__info">
            <h1 class="profile__author">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
            <button class="profile__edit-btn page__link-opacity" type="button"></button>
          </div>
          <button class="profile__add-btn page__link-opacity" type="button"></button>
        </section>

        <section class="content" aria-label="Карточки">
          <ul class="cards">
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>

      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="#" method="post" class="form form_type_edit-profile" name="formTypeEditProfile" novalidate>
            <input type="text" class="form__input form__input_type_name" name="formInputTypeName" id="name-input"
              value="Жак-Ив Кусто" placeholder="Введите имя:" minlength="2" maxlength="40" required>
            <span class="form__input-error name-input-error"></span>
            <input type="text" class="form__input form__input_type_job" name="formInputTypeJob" id="job-input"
              value="Исследователь океана" placeholder="Введите информацию о себе:" minlength="2" maxlength="200"
              required>
            <span class="form__input-error job-input-error"></span>
            <button class="form__submit-button" type="submit">Сохранить</button>
          </form>
          <button class="popup__close-button page__link-opacity" type="button"></button>
        </div>
      </div>

      <div class="popup popup_type_add-card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form action="#" method="post" class="form form_type_add-card" name="formTypeAddCard" novalidate>
            <input type="text" class="form__input form__input_type_place-name" name="formInputTypePlaceName"
              id="place-name-input" value="" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="form__input-error place-name-input-error"></span>
            <input type="url" class="form__input form__input_type_link" name="formInputTypeLink" id="link-input"
              value="" placeholder="Ссылка на картинку" required>
            <span class="form__input-error link-input-error"></span>
            <button class="form__submit-button" type="submit">Создать</button>
          </form>
          <button class="popup__close-button page__link-opacity" type="button"></button>
        </div>
      </div>

      <div class="popup popup_type_open-image">
        <div class="popup__image-wrapper">
          <img src="#" alt="#" class="popup__image">
          <p class="popup__image-caption"></p>
          <button class="popup__close-button page__link-opacity" type="button"></button>
        </div>
      </div>

    </div>
  </div>

  <template id="card">
    <li class="card">
      <img src="#" alt="#" class="card__image">
      <div class="card__row">
        <h2 class="card__title">ddd</h2>
        <button class="card__like" type="button"></button>
      </div>
      <button class="card__delete page__link-opacity" type="button"></button>
    </li>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
